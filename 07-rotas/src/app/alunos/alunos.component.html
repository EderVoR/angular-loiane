
<div class="container text-center">
	<div class="row">
		<div class="col-6 list-group">
			<p>
				Lista de Alunos
			</p>
			<a class="list-group-item list-group-item-action"
				*ngFor="let aluno of alunos"

					{{ aluno.nome }}
			</a>
	  	</div>
		<div class="col-6 list-group">
			<div>
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
