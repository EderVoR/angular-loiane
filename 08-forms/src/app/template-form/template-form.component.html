<div class="d-flex justify-content-center">
	<div class="col col-lg-6">
		<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" name="nome"
					[(ngModel)]="usuario.nome" required #nome="ngModel"
					[class.is-invalid]="!nome.valid && nome.touched">
				<div *ngIf="!nome.valid && nome.touched"
					class="alert alert-danger" role="alert">
					Nome é obrigatório
				</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" placeholder="nome@email.com"
					name="email" [(ngModel)]="usuario.email" required email #email="ngModel"
					[class.is-invalid]="!email.valid && email.touched">
				<div *ngIf="!email.valid && email.touched"
					class="alert alert-danger" role="alert">
					Email invalido.
				</div>
			</div>
			<button [disabled]="!f.valid" type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</div>
